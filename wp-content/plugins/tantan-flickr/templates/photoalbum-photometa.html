?>
<div class="meta">
<?php if ($owner): ?>
    <?php if ($owner['iconserver'] > 0):?>
    <img src="http://static.flickr.com/<?php echo $owner['iconserver']?>/buddyicons/<?php echo $owner['nsid']?>.jpg" align="left" />
    <?php endif;?>
    <strong>Uploaded By:</strong> <a href="<?php echo $owner['photosurl'];?>"><?php echo $photo['owner']['username'] ?></a><br />
<?php endif;?>
<?php if (is_array($photo['tags']) && (($numTags = count($photo['tags'])) > 0)): ?>
    <strong>Tags:</strong> 
    <?php if ($album) {$albumPrefix = '../../';} else {$albumPrefix='';} ?>
    
    <?php foreach ($photo['tags'] as $k => $tag): ?>
        <a href="<?php echo $albumPrefix?>../../tags/<?php echo $tag?>/"><?php echo $tag?></a><?php if ($k+1 < $numTags):?>, <?php endif; ?>
    <?php endforeach; ?>
    <br />
<?php endif;?>

<strong>Uploaded:</strong> <?php echo date('F j, Y', (int) $photo['dates']['posted'])?><br />
<a href="http://www.flickr.com/photos/<?php echo $photo['owner']['nsid'];?>/<?php echo $photo['id'];?>/" target="_blank">View this photo on Flickr</a>


</div>
<br style="clear:both;" />
